<form>
    <div class="container">
    <div class="formlayout sm-w-100 md-w-75 lg-w-25 d-block mx-auto p-5 ">
    <div class="regitems">
    <label class="form-label">Name</label>
    <input type="text" class="form-control">
    </div>
    <div class="regitems pt-2">
    <label class="form-label">Branch</label>
    <input type="text" class="form-control">
    </div>
    <div class="regitems pt-2">
    <label class="form-label">Year</label>
    <select name="Year" id="#Year" class="form-select">
        <option value="0">--select--</option>
        <option value="1">1st-Year</option>
        <option value="1">2nd-Year</option>
        <option value="1">3rd-Year</option>
        <option value="1">4th-Year</option>
    </select>
    </div>
    <div class="regitems pt-2">
        <label for="collegemail" class="form-label">College Mail</label>
        <input type="email" class="form-control" id="collegemail">
    </div>
    <div class="regitems pt-2">
        <label class="form-label">Contact No</label>
        <input type="number" class="form-control">
    </div>
    <div class="regitems pt-2">
    <label class="form-label">Skills</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="html">
        <label class="form-check-label" for="html">
          HTML
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="css" checked>
        <label class="form-check-label" for="css">
          CSS
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="javascript" checked>
        <label class="form-check-label" for="javascript">
          Javascript
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="c" checked>
        <label class="form-check-label" for="c">
          C
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="python" checked>
        <label class="form-check-label" for="python">
          Python
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="animation" checked>
        <label class="form-check-label" for="animation">
          Animation
        </label>
      </div>
    </div>
    <div class="d-flex justify-content-center">
    <div class="btn btn-outline-warning" onclick="">Submit</div>
  </div>
</div>
</div>
